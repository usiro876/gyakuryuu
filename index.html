<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>選択サイト</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 50px;
      background-color: #f5f5f5;
    }

    h1 {
      font-size: 2em;
    }

    .button {
      font-size: 1.5em;
      padding: 20px 40px;
      margin: 20px;
      border: none;
      border-radius: 10px;
      color: white;
      cursor: pointer;
      transition: transform 0.1s ease;
    }

    .button:active {
      transform: scale(0.95);
    }

    .button.a {
      background-color: red;
    }

    .button.b {
      background-color: blue;
    }

    .log {
      margin-top: 30px;
      font-size: 1.2em;
    }
  </style>
</head>
<body>
  <h1>どちらを選びますか？</h1>
  <button class="button a" onclick="choose('A')">A</button>
  <button class="button b" onclick="choose('B')">B</button>

  <div class="log" id="log"></div>

  <script>
    const log = document.getElementById('log');

    function choose(option) {
      const entry = document.createElement('div');
      entry.textContent = `あなたは「${option}」を選びました。`;
      log.prepend(entry);
    }
  </script>
</body>
</html>
